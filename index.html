<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Häxmaster | Battle for Funkstone</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="courtain color-1"></div>
    <div class="courtain color-2"></div>

    <div id="gameOver" class="container">
        <h1>Knock Out!</h1>
    </div>

    <header id="player-names">
        <img src="assets/board/player-1.svg" alt="Merlin">
        <img src="assets/board/player-2.svg" alt="Gandalf">
    </header>

    <canvas id="canvas"></canvas>

    <section id="intro" class="container">
        <div class="start-screen">
            <div class="sun"></div>

            <figure>
                <img src="assets/logo@2x.png" alt="Sjöman">
                <figcaption><span>Battle for Funkstone</span></figcaption>
            </figure>

            <button id="start">Start the funk</button>

            <footer><img src="assets/ironhack.svg" alt="">
                <p><span>By</span> Benjamin Balderas</p>
            </footer>
        </div>
    </section>

    <script src="scripts/board.js"></script>
    <script src="scripts/characters.js"></script>
    <script src="scripts/game.js"></script>
</body>

</html>
